{{ define "main" }}
<header class="page-header">
  {{ partial "breadcrumbs.html" . }}
  <h1 class="page-header__title">{{.Title}}</h1>
  <h2 class="page-header__description">{{.Description}}</h2>
</header>

{{ with .Content }}
<article class="copy">{{.}}</article>
{{end}}

<article>{{ range .Pages }} {{ partial "details.html" . }} {{ end }}</article>

{{ end}}
