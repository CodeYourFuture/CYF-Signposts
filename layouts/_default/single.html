{{ define "main" }}

<article>
  <header class="page-header">
    <div class="page-header__breadcrumbs">
      {{ partial "breadcrumbs.html" . }}
    </div>
    <h1 class="page-header__title">{{.Title}}</h1>
    {{with .Params.Regions}}
    <h2 class="page-header__region">Region: {{delimit . " | "}}</h2>
    {{end}} {{with .Params.Topics}}
    <h3 class="page-header__topic">Topic: {{delimit . " | "}}</h3>
    {{end}}
  </header>

  <section class="copy">{{.Content}}</section>
</article>

{{ end }}
